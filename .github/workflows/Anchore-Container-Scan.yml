name: Anchore-Container-Scan

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        FROM:
          - 'ubuntu:lunar'
          - 'ubuntu:kinetic'
          - 'ubuntu:jammy'
          - 'ubuntu:focal'
          - 'ubuntu:bionic'
          - 'linuxmintd/mint21.1-amd64'
          - 'linuxmintd/mint21-amd64'
          - 'linuxmintd/mint20-amd64'
          - 'debian:bookworm'
          - 'debian:bullseye'
          - 'debian:buster'
          - 'opensuse/leap'
          - 'opensuse/leap:15.5'
          - 'opensuse/leap:15.4'
          - 'opensuse/leap:15.3'
          - 'opensuse/leap:15.2'
          - 'fedora:38'
          - 'fedora:37'
          - 'fedora:36'
          - 'fedora:35'
          - 'fedora:34'
          - 'rockylinux/rockylinux'
          - 'rockylinux:9.1'
          - 'rockylinux:9.0'
          - 'rockylinux:8.7'
          - 'rockylinux:8.6'
          - 'rockylinux:8.5'
          - 'manjarolinux/base'
          - 'funtoo/stage3-generic_64'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 #v3.5.3
        with:
          fetch-depth: 2
          submodules: false

      # - name: Run CI
      #   env:
      #     FROM:       ${{ matrix.FROM }}
      #     MY_OS_NAME: linux
      #     IS_RELEASE: 0
      #   run: script/cibuild

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@2a1a44ac4aa01993040736bd95bb470da1a38365 #v2.9.0
        env:
          FROM:       ${{ matrix.FROM }}
          MY_OS_NAME: linux
          IS_RELEASE: 1

      - name: build local container
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825 #v4.1.1
        env:
          FROM:       ${{ matrix.FROM }}
          MY_OS_NAME: linux
          IS_RELEASE: 1
        with:
          build-args: from=${{ matrix.FROM }}
          tags: localbuild/${{ matrix.FROM }}
          push: false
          load: true

      - name: Scan image
        uses: anchore/scan-action@24fd7c9060f3c96848dd1929fac8d796fb5ae4b4 #v3.3.6
        with:
          image: "localbuild/${{ matrix.FROM }}"
          fail-build: false
          severity-cutoff: critical
