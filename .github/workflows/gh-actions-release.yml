name: 'GH Actions - Release'

on:
  release:
    types:
      - created
      - edited


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment:
      name: production

    strategy:
      fail-fast: false
      matrix:
        include:
          - FROM:     'ubuntu:jammy'
          - FROM:     'ubuntu:impish'
          - FROM:     'ubuntu:hirsute'
          - FROM:     'ubuntu:focal'
          - FROM:     'ubuntu:bionic'
          - FROM:     'ubuntu:xenial'
          - FROM:     'linuxmintd/mint21-amd64'
          - FROM:     'linuxmintd/mint20-amd64'
          - FROM:     'debian:bookworm'
          - FROM:     'debian:bullseye'
          - FROM:     'debian:buster'
          - FROM:     'debian:stretch'
          - FROM:     'opensuse/leap'
          - FROM:     'fedora:37'
          - FROM:     'fedora:36'
          - FROM:     'fedora:35'
          - FROM:     'fedora:34'
          - FROM:     'rockylinux/rockylinux'
          - FROM:     'rockylinux:9'
          - FROM:     'rockylinux:8'
          - FROM:     'manjarolinux/base'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: false

    - name: Extract tag name etc
      shell: bash
      run: |
        echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/} | sed 's/\//_/g')" >> $GITHUB_ENV

    - name: Test tag name etc
      run: |
        echo "${TAG_NAME}"

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_KEY }}

    - name: Run CI
      env:
        FROM:       ${{ matrix.FROM }}
        MY_OS_NAME: linux
        IS_RELEASE: 1
      run: script/cibuild
